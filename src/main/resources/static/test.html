<!doctype html>
<html>

<head>
    <title>js time</title>
    
    <!-- vendor scripts -->
    <script src="vendor/jquery-1.6.2.min.js"></script>
    <script src="vendor/underscore.js"></script>

    <!-- led scripts -->
    <script src="led.js"></script>
    <script src="timer.js"></script>
    <script src="countdown.js"></script>
    <script src="times.js"></script>

    <style type="text/css">
        .seperator {
            font-size: 32px;
            margin-left:5px;
            margin-right:5px;
        }
    </style>
</head>

<body>

    <button id="click">click</button>
    <span id="num">Number</span>
    
    <canvas id="small" width="50" height="50" ></canvas>
    <canvas id="medium" width="100" height="100" ></canvas>
    <canvas id="large" width="200" height="200" ></canvas>
    <canvas id="huge" width="200" height="400" ></canvas>
    
    <div id="test" style="width:500px;height:100px"></canvas>
    
    <div id="counters"></div>
</body>

<script>

$(function () {
    var n = 0;
    leds = [led(document.getElementById("small")), 
        led(document.getElementById("medium")),
        led(document.getElementById("large")),
        led(document.getElementById("huge"))];

    $("#click").click(function() {
        
            $("#num").html("N: " + n);
            
            _(leds).each(function (x) {
                x(n);
            });
            n += 1;
            if (n > 9) n = 0;
            
    });
    
    var t = timer($("#test"), 4, 32, 32);
    
    t.update("1234");
    
    countdown($("#counters"), (new Date(2011, 12, 1)).getTime());
    countdown($("#counters"), (new Date(2011, 12, 2)).getTime());
    countdown($("#counters"), (new Date(2011, 12, 3)).getTime());
    countdown($("#counters"), (new Date(2011, 12, 4)).getTime());
    
    $.ajax({
        url: "http://localhost:55555/countdownlist",
        dataType: "json",
        success: function (o) {
            
        },
        error: function (o) {
            alert("error");
        }
    });
});

</script>
</html>

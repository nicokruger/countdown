<!doctype html>
<html>

<head>
    <title>Waitfor</title>
    <meta charset=utf-8 /> 
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    
    <link rel="stylesheet"  href="vendor/jquery.mobile.css" />

    <!-- vendor scripts -->
    <script src="vendor/jquery-1.6.2.min.js"></script>
    <script src="vendor/underscore.js"></script>

    <!-- led scripts -->
    <script src="timo/led.js"></script>
    <script src="timo/timer.js"></script>
    <script src="timo/countdown.js"></script>
    <script src="timo/times.js"></script>

    <!-- main script -->
    <script src="index.js"></script>
    <script src="new.js"></script>
    <script src="search.js"></script>
    <script src="other.js"></script>
    
    <style type="text/css">
        .seperator {
            font-size: 32px;
            margin-left:5px;
            margin-right:5px;
        }
    </style>
    
    <script src="vendor/jquery.mobile.min.js"></script>

</head>

<body>

<div data-role="page" id="mainview" data-theme="b">

    <div data-role="header">
        <div data-role="navbar">
            <ul >
                <li><a href="#newcountdown" data-theme="c" data-icon="plus">New</a></li>
                <li><a href="#searchcountdowns" data-theme="c" data-icon="search">Search</a></li>
                <li><a id="random" data-theme="c" data-icon="star">Random</a></li>
                <li><a id="all" data-theme="c" data-icon="refresh">All</a></li>
                <li><a id="clear" data-theme="c" data-icon="delete">Clear</a></li>
            </ul>
        </div>
    </div>

    <div class="main-item">
        <ul data-role="listview" data-inset="true" id="countdownlist">
        </ul>
    </div>
    
</div>

<div data-role="page" id="newcountdown">
    <div data-role="header" data-theme="c" >
        <h1>Add countdown</h1>
    </div>
    
    <div data-role="content">
        <form id="newcountdownForm" data-ajax="false">
        
            <div data-role="fieldcontain">
                <label for="name">Name:</label>
                <input required autofocus type="text" name="name" id="countdownName" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Tags:</label>
                <input autofocus type="text" name="tags" id="countdownTags" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">When<br/><span style="font-size: small"> (YY-MM-DDThh:mm eg. 2011-12-01T13:00)</span></label>
                
                <input required type="datetime-local" name="datetime" id="countdownDatetime" value="" />
            </div>
            
            <a data-role="button" data-inline="true" data-icon="back" href="#mainview">Back</a>
            <button type="submit" data-inline="true" data-icon="plus">Add countdown</a>
            
        </form> 
        
    </div>
</div>

<div data-role="page" id="searchcountdowns">
    <div data-role="header"data-theme="c" >
        <h1>Search countdowns</h1>
    </div>
    
    <div data-role="content">
        <form id="searchForm" data-ajax="false">
        
            <div data-role="fieldcontain">
                <label for="name">Name:</label>
                <input autofocus type="text" name="name" id="searchName" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Tags:</label>
                <input autofocus type="text" name="tags" id="searchTags" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Range start:<br/><span style="font-size: small"> (YY-MM-DDThh:mm eg. 2011-12-01T13:00)</span></label>
                <input type="datetime-local" name="datetime" id="searchRangeStart" value="" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="tags">Range end:<br/><span style="font-size: small"> (YY-MM-DDThh:mm eg. 2011-12-01T13:00)</span></label>
                <input type="datetime-local" name="datetime" id="searchRangeEnd" value="" />
            </div>
            
            <a data-role="button" data-inline="true" data-icon="back" href="#mainview">Back</a>
            <button type="submit" data-inline="true" data-icon="search">Search</a>
            
        </form> 
        
    </div>
</div>

</body>


</html>
